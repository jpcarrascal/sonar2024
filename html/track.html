<!DOCTYPE html>
<html>
  <head>
    <title>MIDI Socket</title>
    <link rel="stylesheet" href="css/track.css">
    <link rel="stylesheet" href="css/color-transitions.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LCC0RPQNKH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-LCC0RPQNKH');
    </script>
  </head>
  <body>
    <div id="veil" class="full-screen" style="display:flex">
      <div>
        The session will start shortly...
      </div>
    </div>

    <div id="initials-form" class="full-screen">
      Type your initials (max 3 characters):
      <form>
        <input type="text" id="initials" name="initials" maxlength="10" placeholder="">
        <input type="submit" value="Enviar">
      </form>
    </div>

    <div id="controller" class="full-screen">

      <div id="camera-ready">
        <div id="face-contour">
          <div id="emoticon">
              <div id="eyes-row">
                <div class="face-cell">
                  <span id="left-eye">•</span>
                </div>
                <div class="face-cell">
                  <span id="right-eye">•</span>
                </div>
              </div>
              <div id="mouth" class="face-cell">)</div>
          </div>
        </div>
        <div>
          <br />
          Open your mouth...<br />
          close your eyes...<br />
          and listen to the AI
        </div>
      </div>

      <div id="instructions">Please turn the volume up, <br/> click the button below<br/> and grant access to the webcam if prompted.
      </div>

      <div id="liveView" class="videoView">
        <span id="wait-for-webcam"></span><br />
        <button id="webcamButton" class="mdc-button mdc-button--raised">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label button">ENABLE WEBCAM</span>
        </button>
        <div style="position: relative;" id="video-container">
          <video id="webcam" style="position: abso" autoplay playsinline></video>
          <canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
        </div>
      </div>
      <div class="blend-shapes">
        <ul class="blend-shapes-list" id="video-blend-shapes"></ul>
      </div>

    </div>
    <audio autoplay id="audio-player1" class="audio-player" src="" type="audio/mpeg" preload="auto" loop>
      <p>
        Your browser does not support HTML audio.
      </p>
    </audio>
    
    <audio autoplay id="audio-player2" class="audio-player" src="" type="audio/mpeg" preload="auto" loop>
      <p>
        Your browser does not support HTML audio.
      </p>
    </audio>

    <audio autoplay id="audio-player3" class="audio-player" src="" type="audio/mpeg" preload="auto" loop>
      <p>
        Your browser does not support HTML audio.
      </p>
    </audio>


    <script src="scripts/NoSleep.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/include.js"></script>
    <!-- <script src="scripts/midi.js"></script> -->
    <script src="scripts/track.js"></script>
    <script type="module" src="scripts/face-detection.js"></script>

  </body>
</html>
