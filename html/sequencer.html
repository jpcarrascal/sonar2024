<!DOCTYPE html>
<html>
  <head>
    <title>MIDI Socket</title>
    <link rel="stylesheet" href="css/sequencer.css">
    <link rel="stylesheet" href="css/color-transitions.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LCC0RPQNKH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-LCC0RPQNKH');
    </script>
  </head>
  <body>

    <div id="controls">
      <div id="buttons">
        <button class="hover-show" id="info-switch">✕</button>
        <button class="hover-show" id="grid-switch">Grid</button>
        <button class="hover-show" id="pause-button" class="paused">Session pause</button>
        <button class="hover-show" id="play-button">Session play</button>
        <button class="hover-show" id="panic-all">Panic</button>

        <div class="hover-show">
          In:
          <select id="select-midi-in" class="select-midi-in">
            <option value="-1">None</option>
          </select>
          Out:
          <select id="select-midi-out" class="select-midi-out">
            <option value="-1">Tiny Synth 1</option>
            <option value="-2">Tiny Synth 2</option>
          </select>
          <select id="select-midi-channel">
            <option value="-1">Keep</option>
            <option value="0">1</option>
            <option value="1">2</option>
            <option value="2">3</option>
            <option value="3">4</option>
            <option value="4">5</option>
            <option value="5">6</option>
            <option value="6">7</option>
            <option value="7">8</option>
            <option value="8">9</option>
            <option value="9">10</option>
            <option value="10">11</option>
            <option value="11">12</option>
            <option value="12">13</option>
            <option value="13">14</option>
            <option value="14">15</option>
            <option value="15">16</option>
          </select>
        </div>
      </div>
    </div>

    <div id="session-info">
      <div class="session-info">
        <span id="session-title">
        Nombre de sesión: <span id="session-name"></span>
        </span>
      </div>
      <div class="session-info">Comparte este enlace para invitar a la sesión:</div>
      <div class="session-info">
        <a id="track-url" target="_blank"></a>
      </div>
      <div class="session-info">
        <button id="copy">Copiar enlace</button>
      </div>
      <div class="session-info">O escanea este código QR:</div>
      <div class="session-info" id="qrcode-wrapper">

      </div>
      <textarea id="url-copy"></textarea>
    </div>

    <div id="container" class="display-flex">
      
      <div id="list-container">
        <div id="list-title">Connected devices:</div>
        <table id="track-list">
          <thead>
            <tr>
              <th>Device</th>
              <th>Output</th>
              <th>Channel</th>
              <th>Panic</th>
            </tr>
          </thead>
          <tbody id="track-list-body">

          </tbody>
        </table>
      </div>
    </div>

    <div id="grid-container" class="display-none">
      <div id="grid">
        
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/include.js"></script>
    <script src="scripts/webaudio-tinysynth.js"></script>
    <script src="scripts/sequencerObj.js"></script>
    <script src="scripts/sequencer.js"></script>
    <script src="scripts/midi.js"></script>

  </body>
</html>
