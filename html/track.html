<!DOCTYPE html>
<html>
  <head>
    <title>MIDI Socket</title>
    <link rel="stylesheet" href="css/track.css">
    <link rel="stylesheet" href="css/color-transitions.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LCC0RPQNKH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-LCC0RPQNKH');
    </script>
  </head>
  <body>
    <div id="veil" class="full-screen" style="display:flex">
      <div>
        La sesión empezará en un momento...
      </div>
    </div>

    <div id="initials-form" class="full-screen">
      Escribe tus nombre o iniciales (10 letras máximo):
      <form>
        <input type="text" id="initials" name="initials" maxlength="10" placeholder="">
        <input type="submit" value="Enviar">
      </form>
    </div>

    <div id="controller" class="full-screen">
  <section id="demos" class="invisible">

    <h2>Demo: Webcam continuous face landmarks detection</h2>
    <p>Hold your face in front of your webcam to get real-time face landmarker detection.</br>Click <b>enable webcam</b> below and grant access to the webcam if prompted.</p>

    <div id="liveView" class="videoView">
      <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">ENABLE WEBCAM</span>
      </button>
      <div style="position: relative;">
        <video id="webcam" style="position: abso" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
      </div>
    </div>
    <div class="blend-shapes">
      <ul class="blend-shapes-list" id="video-blend-shapes"></ul>
    </div>
  </section>
    </div>

    
    <script src="scripts/NoSleep.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/include.js"></script>
    <script src="scripts/webaudio-tinysynth.js"></script>
    <script src="scripts/midi.js"></script>
    <script src="scripts/track.js"></script>
    <script type="module" src="scripts/face-detection.js"></script>

  </body>
</html>
